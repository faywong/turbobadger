language: cpp
sudo: false
git:
  depth: 3
dist: bionic
matrix:
  include:
  - os: linux
    compiler: gcc
    script:
    - make sdl2
    - make glfw
  - os: windows
    language: cpp
    install:
    - choco install nsis 7zip
    script:
    - cmake . -BBuild
    - ls
    - ls Build
    - cmake --build Build --config Release --target PACKAGE
  - os: osx
    osx_image: xcode9.1
    script:
    - echo ${CXX}
    - make sdl2
    - make glfw
addons:
  apt:
    packages:
    - cmake
    - clang
    - rpm
    - libgl1-mesa-dev
    - libx11-dev
    - libxrandr-dev
    - libwayland-dev
    - libxinerama-dev
    - libxxf86vm-dev
    - libxcursor-dev
    - libxi-dev
before_install:
- ${CXX} --version
- cmake --version
script: 
after_failure:
- pwd
- find .
- cat CMakeFiles/CMakeOutput.log
- ls thirdparty
- cat thirdparty/CMakeFiles/CMakeOutput.log
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
    - Build*/TurboBadgerDemo*install-win32.exe
    - Build*/TurboBadgerDemo*install-win32.zip
    - Build*/TurboBadgerDemo*.dmg
    - Build*/TurboBadgerDemo*.deb
    - Build*/TurboBadgerDemo*.rpm
    - Build*/TurboBadgerDemo*.tar.gz
  skip_cleanup: true
  overwrite: true
  draft: true
  on:
    repo: tesch1/turbobadger
    tags: true
#    branch: hastybadger
